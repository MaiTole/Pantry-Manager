{% extends "layout.html" %}

{% block title %}
    Add to Pantry
{% endblock %}

{% block main %}
<form action="/recipes" method="get">
    <div>
        <h5>Here are some suggested recipes using ingredients in your pantry!</h5>
    <br>
    </div>
    <div>
    <table  class="table table-striped">
        {% for d in data %}
        <tr>
            <td><img src={{ d['image'] }}></td>
            <td vertical-align="middle" text-align="center" style="font-size:20px">{{ d['title'] }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
</form>
{% endblock %}
