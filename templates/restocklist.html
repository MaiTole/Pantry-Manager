{% extends "layout.html" %}

{% block title %}
    Restock List
{% endblock %}

{% block main %}

<form action="/restocklist" method="get">
<h3>You need to restock your pantry with:</h3>
<br>
    <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    {% for key,value in bevreqmt.items() %}
    <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
    </tr>
    </tbody>
    {% endfor %}
    </table>
<br>
<br>
</form>
<p1><b>Email</b> yourself this pantry restock list!</p1>
<br>
<br>
<form action="/sendemail" method="get">
    <div class="form-group">
        <button class="btn btn-primary" id="editbutton" value="pressed" type="submit">Send Email</button>
        </div>
</form>

{% endblock %}
